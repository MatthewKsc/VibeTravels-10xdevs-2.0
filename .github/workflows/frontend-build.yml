name: Frontend Build

on:
  push:
    branches: [main, develop]
    paths:
      - "Client/**"
      - ".github/workflows/frontend-build.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "Client/**"
      - ".github/workflows/frontend-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./Client/vibe-travels/package-lock.json"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ./Client/vibe-travels

      - name: Lint
        run: npm run ng lint
        working-directory: ./Client/vibe-travels
        continue-on-error: true

      - name: Unit Tests
        run: npm run test
        working-directory: ./Client/vibe-travels

      - name: Build
        run: npm run build:production
        working-directory: ./Client/vibe-travels

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./Client/vibe-travels/dist
