<mat-toolbar color="primary" class="notes-toolbar">
  <h5 class="toolbar-title">My Travel Notes</h5>
  <span class="toolbar-spacer"></span>
  <button
    mat-raised-button
    color="accent"
    aria-label="Create new note"
    (click)="onAddNote()">
    <mat-icon>add</mat-icon>
    New Note
  </button>
</mat-toolbar>
