<div class="notes-grid">
  @for (note of notes(); track note.id) {
    <mat-card class="note-card">
      <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
        <mat-card-subtitle>{{ note.location }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="note-content">{{ getContentPreview(note.content) }}</p>
      </mat-card-content>

      <mat-card-actions class="note-actions">
        <button
          mat-button
          (click)="onView(note.id)" 
          aria-label="View note details"
          class="action-button">
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-button
          (click)="onEdit(note.id)" 
          aria-label="Edit note"
          class="action-button">
          <mat-icon>edit</mat-icon>
        </button>
        <button 
          mat-button
          (click)="onDelete(note.id)" 
          aria-label="Delete note"
          class="action-button">
          <mat-icon RemoveIcon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  }
</div>
