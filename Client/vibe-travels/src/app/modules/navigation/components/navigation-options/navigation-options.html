<nav class="nav-options" role="navigation" aria-label="Main navigation">
  <div class="nav-links">
    @for (option of options(); track option.route) {
      <a 
        mat-button 
        [routerLink]="option.route"
        routerLinkActive="active"
        class="nav-link">
        @if (option.icon) {
          <mat-icon>{{ option.icon }}</mat-icon>
        }
        <span>{{ option.label }}</span>
      </a>
    }
  </div>

  @if (isLoggedIn()) {
    <button 
      mat-icon-button 
      [matMenuTriggerFor]="userMenu"
      aria-label="User menu"
      color="primary"
      class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu" class="user-menu">
      <button mat-menu-item class="user-menu-option" [routerLink]="'/user/profile'">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item class="user-menu-option" (click)="signOut()">
        <mat-icon>logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
  }
</nav>
